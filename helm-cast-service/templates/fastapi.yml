apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}-config
type: Opaque
data:
  DATABASE_URI: {{ .Values.app_config.database_uri }}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-deployment
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.app_image.repository }}:{{ .Values.app_image.tag | default .Chart.AppVersion }}"
          ports:
            - containerPort: {{ .Values.app_image.port }}
          envFrom:
            - secretRef:
                name: {{ .Chart.Name }}-config

---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
spec:
  selector:
    app: {{ .Chart.Name }}
  type: ClusterIP
  ports:
  - name: http
    protocol: TCP
    port: {{ .Values.app_clusterip.port }}
    targetPort: {{ .Values.app_image.port }}